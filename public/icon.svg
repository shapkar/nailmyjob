<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" rx="18" ry="18" fill="#2d8a6e"/>
  
  <!-- Checkmark stroke (nail body) -->
  <polyline 
    points="18,55 38,75 72,28"
    fill="none"
    stroke="#ffffff"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Nail head (oval ring) -->
  <ellipse 
    cx="80" 
    cy="20" 
    rx="10" 
    ry="6" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="4"
    transform="rotate(45, 80, 20)"
  />
</svg>
