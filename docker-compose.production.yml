version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nailmyjob}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: nailmyjob_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nailmyjob}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ${IMAGE_TAG:-ghcr.io/nailmyjob/nailmyjob-app:latest}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?SECRET_KEY_BASE is required}
      DATABASE_URL: postgres://${POSTGRES_USER:-nailmyjob}:${POSTGRES_PASSWORD}@db:5432/nailmyjob_production
      REDIS_URL: redis://redis:6379/0
      APP_HOST: ${APP_HOST:?APP_HOST is required}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAILGUN_SMTP_PASSWORD: ${MAILGUN_SMTP_PASSWORD:-}
      MAILGUN_REGION: ${MAILGUN_REGION:-us}
      MAILER_FROM_ADDRESS: ${MAILER_FROM_ADDRESS:-NailMyJob <noreply@nailmyjob.com>}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_BUCKET: ${AWS_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
    networks:
      - backend
      - frontend
    volumes:
      - rails_storage:/rails/storage
    command: bin/rails server -b 0.0.0.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  sidekiq:
    image: ${IMAGE_TAG:-ghcr.io/nailmyjob/nailmyjob-app:latest}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_URL: postgres://${POSTGRES_USER:-nailmyjob}:${POSTGRES_PASSWORD}@db:5432/nailmyjob_production
      REDIS_URL: redis://redis:6379/0
      APP_HOST: ${APP_HOST}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAILGUN_SMTP_PASSWORD: ${MAILGUN_SMTP_PASSWORD:-}
      MAILGUN_REGION: ${MAILGUN_REGION:-us}
      MAILER_FROM_ADDRESS: ${MAILER_FROM_ADDRESS:-NailMyJob <noreply@nailmyjob.com>}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_BUCKET: ${AWS_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-}
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      JOB_CONCURRENCY: ${JOB_CONCURRENCY:-5}
    networks:
      - backend
    volumes:
      - rails_storage:/rails/storage
    command: bundle exec sidekiq -c ${JOB_CONCURRENCY:-5}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rails_storage:
  caddy_data:
  caddy_config:
