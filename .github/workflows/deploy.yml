name: Deploy to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: siteguard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up database
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379/0
        run: |
          bin/rails db:create db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379/0
        run: |
          bundle exec rspec --format progress

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RAILS_ENV=production

  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ vars.APP_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bitwarden Secrets Manager CLI
        run: |
          wget -qO- https://github.com/bitwarden/sdk/releases/download/bws-v0.5.0/bws-x86_64-unknown-linux-gnu-0.5.0.zip -O bws.zip
          unzip bws.zip
          chmod +x bws
          sudo mv bws /usr/local/bin/

      - name: Fetch secrets from Bitwarden
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
        run: |
          # Fetch all secrets and create .env file
          echo "# Auto-generated from Bitwarden Secrets Manager" > .env.production
          
          # Database (Supabase PostgreSQL)
          echo "DATABASE_URL=$(bws secret get ${{ vars.BWS_DATABASE_URL_ID }} | jq -r '.value')" >> .env.production
          
          # Rails
          echo "SECRET_KEY_BASE=$(bws secret get ${{ vars.BWS_SECRET_KEY_BASE_ID }} | jq -r '.value')" >> .env.production
          
          # Mailgun (using API delivery method - recommended by Mailgun)
          echo "MAILGUN_API_KEY=$(bws secret get ${{ vars.BWS_MAILGUN_API_KEY_ID }} | jq -r '.value')" >> .env.production
          echo "MAILGUN_DOMAIN=$(bws secret get ${{ vars.BWS_MAILGUN_DOMAIN_ID }} | jq -r '.value')" >> .env.production
          
          # AI Services (optional)
          if [ -n "${{ vars.BWS_OPENAI_API_KEY_ID }}" ]; then
            echo "OPENAI_API_KEY=$(bws secret get ${{ vars.BWS_OPENAI_API_KEY_ID }} | jq -r '.value')" >> .env.production
          fi
          if [ -n "${{ vars.BWS_DEEPGRAM_API_KEY_ID }}" ]; then
            echo "DEEPGRAM_API_KEY=$(bws secret get ${{ vars.BWS_DEEPGRAM_API_KEY_ID }} | jq -r '.value')" >> .env.production
          fi
          
          # File Storage (optional)
          if [ -n "${{ vars.BWS_AWS_ACCESS_KEY_ID_ID }}" ]; then
            echo "AWS_ACCESS_KEY_ID=$(bws secret get ${{ vars.BWS_AWS_ACCESS_KEY_ID_ID }} | jq -r '.value')" >> .env.production
            echo "AWS_SECRET_ACCESS_KEY=$(bws secret get ${{ vars.BWS_AWS_SECRET_ACCESS_KEY_ID }} | jq -r '.value')" >> .env.production
            echo "AWS_BUCKET=$(bws secret get ${{ vars.BWS_AWS_BUCKET_ID }} | jq -r '.value')" >> .env.production
            echo "AWS_REGION=${{ vars.AWS_REGION }}" >> .env.production
          fi
          
          # Application config
          echo "APP_HOST=${{ vars.APP_HOST }}" >> .env.production
          echo "MAILER_FROM_ADDRESS=${{ vars.MAILER_FROM_ADDRESS }}" >> .env.production
          echo "RAILS_ENV=production" >> .env.production
          echo "RAILS_LOG_TO_STDOUT=true" >> .env.production
          echo "RAILS_SERVE_STATIC_FILES=true" >> .env.production

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: ".env.production,docker-compose.production.yml,nginx.conf"
          target: "/opt/siteguard"
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            cd /opt/siteguard
            
            # Rename env file
            mv .env.production .env
            
            # Add image tag to env
            echo "IMAGE_TAG=${IMAGE_TAG}" >> .env
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker compose -f docker-compose.production.yml pull
            
            # Run database migrations
            docker compose -f docker-compose.production.yml run --rm web bin/rails db:migrate
            
            # Restart services with zero downtime
            docker compose -f docker-compose.production.yml up -d --remove-orphans
            
            # Clean up old images
            docker image prune -af --filter "until=24h"
            
            # Health check
            sleep 10
            curl -f http://localhost:3000/up || exit 1

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful to ${{ vars.APP_HOST }}"
          else
            echo "❌ Deployment failed"
          fi
